
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/image/favicon.ico">
  </head>

  <body class="text-center text-white bg-dark">
  <div class="row">
    <form class="form-signin" action="login" method="POST" >
      <input type="hidden" name="action" value="login">
      <img class="mb-4" src="/static/image/egg-icon.svg" alt="An icon of an egg" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Incubator</h1>
      {% if error %}
        <p class="text-danger">{{ error }}</p>
      {% endif %}
      <label for="username" class="sr-only">Username</label>
      <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Log in">Login</button>
    </form>
    <form class="form-signin" action="login" method="POST">
      <input type="hidden" name="action" value="forgotPassword">
      <button class="btn btn-link" action="login" method="POST">Forgot Username or Password</button>
    </form>
  </div>
  </body>
</html>
