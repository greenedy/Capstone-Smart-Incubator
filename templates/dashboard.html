<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <link href="/static/css/navbar-fixed-left.min.css" rel="stylesheet" >
    <link rel="shortcut icon" href="/static/image/favicon.ico">
    <script src="/static/js/Chart.bundle.min.js"></script>
	<style>
	canvas{
		-moz-user-select: none;
		-webkit-user-select: none;
		-ms-user-select: none;
	}
	</style>

</head>
<body class="text-white bg-secondary">

             <nav class=" h-100 col-md-2 fixed-top sidebar bg-dark nav-pills">
                  <div class="sidebar-sticky">
                      <nav class="navbar navbar-dark bg-dark">
                          <span class="navbar-brand mx-auto" >
                            <img src="/static/image/egg-icon.svg" width="40" height="40" class="" alt="">
                            <span class="navbar-brand mb-0 text-center h1 align-middle">Incubator</span>
                          </span>
                      </nav>
                       <ul class="nav flex-column ">
                          <li class="nav-item">
                              <a class="nav-link active" href="dashboard">Dashboard</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="configurations">Configurations</a>
                          </li>
                           <li class="nav-item">
                               <a class="nav-link" href="settings">Settings</a>
                          </li>
                           <li class="nav-item">
                               <a class="nav-link" href="help">Help</a>
                          </li>
                       </ul>
                  </div>
             </nav>

            <div class="container">
                <div class="justify-content-between border-bottom pt-3">
                    <h1 class="h2 ">Dashboard</h1>
                </div>

                    <div class="row pt-3">
                        <div class="col-sm-3 text-center">
                            <div class="card mb-4 shadow-sm text-white bg-success">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Temperature</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">{{temperature}} Â°C</h1>
                                    <h4><small class="text-white">@ {{time}}</small></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 text-center">
                            <div class="card mb-4 shadow-sm text-white bg-success">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Humidity</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">{{humidity}} %</h1>
                                    <h4><small class="text-white">@ {{time}}</small></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <div class="card mb-4 shadow-sm bg-dark">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Notifications</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title "> </h1>
                                </div>
                            </div>
                        </div>
                    </div>

                   <div style="width:100%;">
		<canvas id="canvas" ></canvas>
	</div>
	<br>
	<br>

	<script>
		var config = {
			type: 'line',
			data: {
				labels: ['00:00','01:00', '02:00', '03:20', '04:00', '05:00', '06:00','07:00','08:00','09:00','10:00','11:00', '12:00','13:00','14:00','15:00','16:00','17:00','18:00','23:59'],
				datasets: [{
					label: 'Temperature',
					yAxisID: 'Temperature',
					fontColor: '#fff',
					backgroundColor: 'rgb(255, 99, 132)',
					borderColor: 'rgb(255, 99, 132)',
					data: [],
					fill: false,
				}, {
					label: 'Humidity',
					yAxisID: 'Humidity',
					fill: false,
					backgroundColor: 'rgb(54, 162, 235)',
					borderColor: 'rgb(54, 162, 235)',
					data: [],
				}]
			},
			options: {
				responsive: true,
				legend: {
                     labels: {
                     fontColor: 'white'
                    }
                  },
				title: {
					display: true,
                   fontColor: "white",
					text: 'Temperature/Humidity Graph',

				},
				tooltips: {
					mode: 'index',
					intersect: false,
				},
				hover: {
					mode: 'nearest',
					intersect: true
				},
				scales: {
					xAxes: [{
					     type: 'time',
                      time: {
                        format: "HH:mm",
                        unit: 'hour',
                        unitStepSize: 1,
                        displayFormats: {
                          'minute': 'HH:mm',
                          'hour': 'HH:mm',
                          min: '00:00',
                          max: '23:59'
                         }
                        },
						display: true,
						gridLines: {
                            color: 'rgb(255, 255, 255)'
                        },
                        ticks: {
                            fontColor: "white",
                        },
						scaleLabel: {
							display: true,
							labelString: 'Time',
							fontColor: "white",

						}
					}],
					yAxes: [{
					    id: 'Temperature',
					    position: 'left',
						display: true,
						gridLines: {
                            color: 'rgb(255, 255, 255)',
                            zeroLineColor: 'rgb(255, 255, 255)'
                        },
                        ticks: {
                             fontColor: "white",
                        },
						scaleLabel: {
							display: true,
							labelString: 'Temperature',
							fontColor: 'rgb(255, 255, 255)',

						}
					},
					{
					    id: 'Humidity',
					    position: 'right',
						display: true,
						gridLines: {
                            color: 'rgb(255, 255, 255)',
                            zeroLineColor: 'rgb(255, 255, 255)'
                        },
                        ticks: {
                             fontColor: "white",
                        },
						scaleLabel: {
							display: true,
							labelString: 'Humidity',
							fontColor: 'rgb(255, 255, 255)',

						}
					}]
				}
			}
		};

		window.onload = function() {
			var ctx = document.getElementById('canvas').getContext('2d');
			window.myLine = new Chart(ctx, config);
		};





	</script>

            </div>


</body>
</html>
