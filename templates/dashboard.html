<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/style.css" rel="stylesheet" media="screen">
    <link rel="shortcut icon" href="/static/image/favicon.ico">
    <script src="/static/js/Chart.bundle.js"></script>
</head>
<body>
    <div class="container-fluid">
         <div class="row">
             <nav class="col-md-2 navbar-left sidebar bg-light nav-pills">
                  <div class="sidebar-sticky">
                      <nav class="navbar navbar-light bg-light">
                          <span class="navbar-brand mx-auto" >
                            <img src="/static/image/egg-icon.svg" width="40" height="40" class="" alt="">
                            <span class="navbar-brand mb-0 text-center h1 align-middle">Incubator</span>
                          </span>
                      </nav>
                       <ul class="nav flex-column ">
                          <li class="nav-item">
                              <a class="nav-link active" href="dashboard">Dashboard</a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" href="configurations">Configurations</a>
                          </li>
                           <li class="nav-item">
                               <a class="nav-link" href="settings">Settings</a>
                          </li>
                           <li class="nav-item">
                               <a class="nav-link" href="help">Help</a>
                          </li>
                       </ul>
                  </div>
             </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="justify-content-between border-bottom pt-3">
                    <h1 class="h2">Dashboard</h1>
                </div>

                    <div class="row pt-3">
                        <div class="col-sm-3 text-center">
                            <div class="card mb-4 shadow-sm text-white bg-success">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Temperature</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">{{temperature}} Â°C</h1>
                                    <h4><small class="text-white">@ {{time}}</small></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3 text-center">
                            <div class="card mb-4 shadow-sm text-white bg-success">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Humidity</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title">{{humidity}} %</h1>
                                    <h4><small class="text-white">@ {{time}}</small></h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 text-center">
                            <div class="card mb-4 shadow-sm">
                                <div class="card-header">
                                    <h4 class="my-0 font-weight-normal">Notifications</h4>
                                </div>
                                <div class="card-body">
                                    <h1 class="card-title "> </h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div style="width:75%;">

                        <canvas  id="myChart" width="800" height="380"></canvas>
                    </div>


            </main>
         </div>
    </div>

</body>
</html>
