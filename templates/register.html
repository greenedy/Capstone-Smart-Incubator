
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/login.css" rel="stylesheet">
    <link rel="shortcut icon" href="/static/image/favicon.ico">
  </head>

  <body class="text-center text-white bg-dark">
    <form class="form-signin" action="register" method="POST" >
      <img class="mb-4" src="/static/image/egg-icon.svg" alt="An icon of an egg" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Incubator</h1>
        <h2 class="h2 mb-2 font-weight-normal">Create an account</h2>
      <label for="username" class="sr-only">Username</label>
      <input type="username" name="username" id="username" class="form-control" placeholder="Username" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" id="password" class="form-control" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit" value="Register">Create account</button>
    </form>
  </body>
</html>
