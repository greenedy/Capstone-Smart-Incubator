<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Settings</title>
   <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/bootstrap.min.js"></script>
      <link href="/static/css/style.css" rel="stylesheet" media="screen">
      <link rel="shortcut icon" href="/static/image/favicon.ico">
</head>

<body id="page-top" style="background-color: #222222;">
    <div>
        <nav class="navbar navbar-light navbar-expand-md bg-dark navigation-clean-button">
            <div class="container">
                <a href="dashboard">
                    <span class="navbar-brand" href="#" style="color: rgb(255,255,255);">
                        <img src="/static/image/egg-icon.svg" width="30" height="30" class="" alt="">
                        <span style="vertical-align: middle;">Incubator</span>
                    </span>
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div
                    class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav mr-auto">
                        <li class="nav-item" role="presentation"><a class="nav-link active text-light" href="dashboard" style="color: rgb(255,255,255);">Dashboard</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="configurations" style="color: rgb(255,255,255);">Configurations</a></li>
                        <li class="nav-item" role="presentation"><a class="nav-link" href="settings" style="color: rgb(255,255,255);">Settings</a></li>
                    </ul><span class="navbar-text actions"> <a class="btn btn-primary action-button" role="button" href="/logout" style="background-color: #00a3dd;">Logout</a></span>
                </div>
            </div>
        </nav>
    </div>
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper" style="background-color: #222222;">
            <div class="text-nowrap" id="content">
                <div class="container-fluid">
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-light mb-0" style="margin-top: 11px;">Settings</h3>
                    </div>
                    <form action="/settings" method="POST">
                        <input type="hidden" name="action" value="settings">
                             <div class="row">
                                <div class="col" style="margin-bottom: 16px;">
                                    <div class="card border-dark shadow border-left-primary py-2" style="background-color: #333333;">
                                        <div class="card-body">
                                            {% if settingsMessage %}
                                                <p class="text-light">{{ settingsMessage }}</p>
                                            {% endif %}
                                                <div class="row align-items-center no-gutters">
                                                    <div class="col">
                                                        <div>
                                                            <strong class="text-white">Email Notifications: </strong>
                                                            <select class="form-control" name="receive_email" required>
                                                                {% if receive_email == '1' %}
                                                                    <option value="true" selected="selected">Yes</option>
                                                                    <option value="false">No</option>
                                                                {% else %}
                                                                    <option value="true">Yes</option>
                                                                    <option value="false" selected="selected">No</option>
                                                                {% endif %}
                                                            </select>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row mt-3 align-items-center no-gutters">
                                                    <div class="col">
                                                        <div><strong class="text-white">Email:</strong> <input class="form-control" type="email" name="email" value="{{email}}" required></div>
                                                    </div>
                                                </div>
                                            <div class="row mt-3 align-items-center text-center no-gutters">
                                                <div class="col"><button class="btn btn-primary btn-lg" type="submit">Save Settings</button></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                    </form>
                    <div class="d-sm-flex justify-content-between align-items-center mb-4">
                        <h3 class="text-light mb-0" style="margin-top: 11px;">Password</h3>
                    </div>
                    <form action="/settings" method="POST">

                        <input type="hidden" name="action" value="password">
                        <div class="row">
                                <div class="col" style="margin-bottom: 16px;">
                                    <div class="card border-dark shadow border-left-primary py-2" style="background-color: #333333;">
                                        <div class="card-body">
                                            {% if passwordMessage %}
                                                <p class="text-light">{{ passwordMessage }}</p>
                                            {% endif %}
                                             <div class="row mt-3 align-items-center no-gutters">
                                                  <div class="col">
                                                      <div><strong class="text-white">Current Password:</strong> <input class="form-control" type="password" name="currentPassword" required></div>
                                                  </div>
                                             </div>
                                             <div class="row mt-3 align-items-center no-gutters">
                                                 <div class="col">
                                                    <div><strong class="text-white">New Password:</strong> <input class="form-control" type="password" name="newPassword" required></div>
                                                 </div>
                                             </div>
                                             <div class="row mt-3 align-items-center text-center no-gutters">
                                                <div class="col"><button class="btn btn-primary btn-lg" type="submit">Update Password</button></div>
                                             </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </form>

            </div>
        </div>
    </div>
</body>

</html>
